<!-- Table larni yaratish-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Familyasi</th>
          <th>Yoshi</th>
          <th>Qiziqishi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Rustamov</td>
          <td>25</td>
          <td>Programming</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Saidov</td>
          <td>24</td>
          <td>Flutter</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
