<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model(Margin, Padding, Border)</title>
    <style>
      .box {
        background-color: red;
        padding: 50px;
        border-width: 5px;
        border-style: dotted;
        border-color: blue;
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <h1 class="box">Hello world</h1>
    <h2>Heading 2</h2>
  </body>
</html>
